<!DOCTYPE html>
<html>
<head>
<title>Alternate Sort in Array</title>
</head>
<script>
data = [ '1', '3', '6', '9', '44' ]
var oddIndArr=[];
var evenIndArr = [];


data.filter((data,index) => index%2===0?evenIndArr.push(data):oddIndArr.push(data));
evenIndArr.sort(function(a, b) {
  return a - b;
});
var newArr=[]
evenIndArr.forEach((e,i)=>{
   newArr.push(evenIndArr[i])
   newArr.push(null)
})
var count = 0;
newArr.pop()
newArr.forEach((e,i)=>{
    if(newArr[i]===null){
        newArr.splice(i,1,oddIndArr[count])
        count++
    }
})
console.log(newArr.join(' '))

</script>
<body>

    <title>Alternate Sort in Array</title>
    <p>Check in console</p>

</body>
</html>
