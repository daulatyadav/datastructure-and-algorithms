<!DOCTYPE html>
<html>
<head>
<title>Alternate Sort in Array</title>
</head>
<script>
data = [ '1', '3', '6', '9', '44' ]
var oddArr=[];
var evenArr = [];
var altSortArr = [];
data.filter((data,index) => index%2===0?evenIndArr.push(data):oddIndArr.push(data));
evenIndArr.sort(function(a, b) {
  return a - b;
});
for(let i=0;i<data.length;i++){
    if(evenIndArr.length!==0){
        altSortArr.push(evenIndArr[i]);
    }
    if(oddIndArr.length!==0){
        altSortArr.push(oddIndArr[i]);
    }
}
    console.log(altSortArr.join(' '));

</script>
<body>

    <title>Alternate Sort in Array</title>
    <p>Check in console</p>

</body>
</html>
