<!DOCTYPE html>
<html>
<head>
<title>Alternate Sort in Array</title>
</head>
<script>
data = [ '1', '3', '6', '9', '44' ]
var oddArr=[];
var evenArr = [];
var altSortArr = [];
data.sort(function(a, b) {
  return a - b;
});
console.log(data)
data.filter(data => data%2!==0?oddArr.push(data):evenArr.push(data));
console.log(oddArr,evenArr);
for(let i=0;i<data.length;i++){
    if(oddArr.length!==0){
        altSortArr.push(oddArr[i])
    }
    if(evenArr.length!==0){
        altSortArr.push(evenArr[i])
    }
}
    console.log(altSortArr.join(' '))


</script>
<body>

    <title>Alternate Sort in Array</title>
    <p>Check in console</p>

</body>
</html>
