    <script>
        userInput= "AC30BD40"
        var data = userInput[0].split("");
        var charArr=[]
        var numArr =[]
        data.forEach(e=>{
            e>=0 && e<=9? numArr.push(e):charArr.push(e)
        })
        let sum = numArr.reduce(function (a, b) {
        return Number(a) + Number(b)
        }, 0)
        charArr.push(sum)
        console.log(charArr.join(''))
    </script>

        You are given a string ‘s’.

        Output Description:
        Print the string and then at last sum of all the digits

        Sample Input :
        AC30BD40
